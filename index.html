<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disha's Animation Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb); /* Purple gradient */
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-in-out;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .image-container img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid white;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Disha Vegad</h1>
  <p>Enrollment No: 240905040073</p>

  <div class="image-container">
    <img src="images/bear.png" alt="Bear">
<img src="images/yeontan.png" alt="Yeontan">
<img src="images/panda.png" alt="Panda">

  </div>
</body>
</html>
